<div style="display: flex; flex-direction: column; align-items: center">
  <div id="test"></div>
  <h1 style="margin: 10px">Custom Room 4 Creator</h1>
  <canvas
    id="room4Canvas"
    style="
      border-color: black;
      border-style: solid;
      border-width: 1px;
      margin: 10px;
    "
    drawing
  >
  </canvas>
  <button style="margin: 7px" ng-click="clearCanvas()">Clear Canvas</button>
  <div style="display: flex; flex-direction: row">
    <input type="checkbox" id="drawWall" checked /><label
      class="checkbox"
      for="drawWall"
      >Draw Walls (Black)</label
    >
    <input type="checkbox" id="drawVic" /><label class="checkbox" for="drawVic"
      >Draw Victims (Red)</label
    >
    <input type="checkbox" id="erase" /><label class="checkbox" for="erase"
      >Erase</label
    >
  </div>
  <div
    style="
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: center;
      border-color: black;
      border-style: solid;
      border-width: 1px;
    "
  >
    <div style="margin-top: 7px; margin-bottom: 7px">Import Room 4 Picture to Canvas:</div>
    <input
      type="file"
      id="importCanvas"
      accept="image/png, image/jpeg"
      style="margin-left: 10px; margin-top: 7px; margin-bottom: 7px"
      onclick="this.value=null;"
    />
  </div>
  <div
    style="
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: center;
      border-color: black;
      border-style: solid;
      border-width: 1px;
    "
  >
    <button style="margin: 7px" ng-click="downloadCanvas()">
      Download Custom Room 4
    </button>
  </div>
  <button
    style="
      margin: 5px;
      padding-right: 15px;
      padding-left: 15px;
      padding-top: 10px;
      padding-bottom: 10px;
      background-color: blue;
      color: white;
      border-color: white;
      border-style: solid;
      border-width: 1px;
      border-radius: 20%;
    "
    ng-click="closeRoom4()"
  >
    OK
  </button>
</div>
